<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBAPP | API Console</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>JBAPP | API Console</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="#" data-section="users">Users</a></li>
                <li><a href="#" data-section="jobs">Jobs</a></li>
                <li><a href="#" data-section="profiles">Profiles</a></li> <!-- Updated to include Profiles -->
                <li><a href="#" data-section="json-bundles">JSON Bundles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- API Monitor -->
        <section id="api-monitor">
            <h2 class="title">API Call Monitor</h2>
            <div id="api-log">No API calls yet.</div>
            <button id="refresh-button" class="refresh-button">Refresh</button>
            <div id="response">Response will appear here.</div>
        </section>

        <!-- Data Viewer -->
        <section id="data-display">
            <h2 class="title">Data Viewer</h2>
            <div id="data-output">No data loaded.</div>
            <button id="load-data-button" class="refresh-button">Load Users & Jobs</button>
            <button id="load-profile-button" class="refresh-button">Load Profiles</button> <!-- New button -->
        </section>

        <!-- Table Management -->
        <section id="table-management">
            <h2 class="title">Database Tables</h2>
            <button id="reset-all-button" class="refresh-button">Reset All Tables</button>
            <div id="table-display">No tables loaded yet.</div>
        </section>
    </main>

    <footer>
        <p class="footTAG">&copy; 2025 JBAPP | All rights reserved.</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>

</html>
